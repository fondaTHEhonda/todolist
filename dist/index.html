<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>To-Do List</title>
    </head>
    <nav id='nav-bar'>
        <li id='create-folder'>Create Folder</li>
        <li id='create-task'>Create Task</li>
    </nav>
    <body>
        <div id="page-container">
            <div id="header">
                <h1>Site Title</h1>
            </div>
            Folders<div id="sidebar-container">
            </div>
            <div id="footer">
                <p>Created by: Conor Satchell &copy; 2021</p>
            </div>
            <div id='folder-form'>
                <form>
                    Folder Name: <input name='folder-title' id='folder-title' required>
                    <button id='submit-folder'>Create</button>
                    <button type='button' id='cancel-folder'>Cancel</button>
                </form>
            </div>
            <div id='task-form'>
                <form>
                    Title: <input id='task-title' name='task-title'>
                    Description: <input id='task-description' name='task-description'>
                    Due Date: <input id='task-due-date' name='task-due-date' type='date'>
                    Priority: <input id='task-priority-high' name='task-priority-high' type='radio'>High <input id='task-priority-low' name='task-priority-low' type='radio'>Low
                    Folder <select id='folder-select'></select>
                    <button id='submit-task'>Create</button>
                    <button type='button' id='cancel-task'>Cancel</button>
                </form>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
